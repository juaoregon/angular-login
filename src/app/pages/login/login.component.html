<h1>Log In</h1>
<form  (ngSubmit)="login(loginForm)" #loginForm="ngForm" >
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      class="form-control"
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="user.email"
      required
      email>
      <span *ngIf="loginForm.submitted && loginForm.controls.email.errors" class="text-danger">
        Email must be valid
      </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="user.password"
      required
      minlength="6">
      <span *ngIf="loginForm.submitted && loginForm.controls.password.errors" class="text-danger">
        Password must be at least 6 characters long
      </span>
  </div>
  <div>
    <a routerLink="/register">
      Don't have an account? Sign up!
    </a>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
